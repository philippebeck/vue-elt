<template>
  <!-- BUTTON -->
  <button v-if="getBtnType() === 'button'"
    :id="id"
    :name="name"
    :title="title"
    :type="type"
    :value="value">
    <slot name="btn"></slot>
    {{ content }}
  </button>

  <!-- LINK -->
  <a v-else
    :href="href"
    :id="id"
    :title="title">
    <slot name="btn"></slot>
    {{ content }}
  </a>
</template>
