<template>
  <!-- BUTTON -->
  <button v-if="getBtnType() === 'button'"
    :type="type"
    :value="value"
    :class="$attrs.class"
    :title="title">
    <slot name="btn"></slot>
    {{ content }}
  </button>

  <!-- LINK -->
  <a v-else
    :href="href"
    :class="$attrs.class"
    :title="title">
    <slot name="btn"></slot>
    {{ content }}
  </a>
</template>
