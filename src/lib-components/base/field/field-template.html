<template>
  <fieldset :title="info">
    <!-- Legend (option) -->
    <legend v-if="hasSlot('legend')">
      <slot name="legend"></slot>
    </legend>

    <!-- NUMBER, DATE, TIME, RANGE ELT -->
    <input v-if="getFieldType() === 'number'"
      :type="type"
      :value="value"
      @input="onInput"
      :min="min"
      :max="max"
      :required="required">

    <!-- CHECKBOX, RADIO, COLOR ELT -->
    <input v-else-if="getFieldType() === 'special'"
      :type="type"
      :value="value"
      @input="onInput"
      :required="required">

    <!-- SELECT, OPTION ELT -->
    <select v-else-if="getFieldType() === 'list'"
      @input="onInput"
      :placeholder="info"
      :required="required">

      <option v-if="value"
        :value="value">
        {{ value }}
      </option>
      <option v-else>
        {{ info }}
      </option>
      <option v-for="(value, key) in list"
        :key="key"
        :value="value">
        {{ value }}
      </option>
    </select>

    <!-- TEXTAREA ELT -->
    <textarea v-else-if="getFieldType() === 'area'"
      :value="value"
      @input="onInput"
      :placeholder="info"
      :minlength="min"
      :maxlength="max"
      :cols="cols"
      :rows="rows"
      :required="required"></textarea>

    <!-- TEXT, OTHERS ELT -->
    <input v-else
      :type="type"
      :value="value"
      @input="onInput"
      :placeholder="info"
      :minlength="min"
      :maxlength="max"
      :required="required">

    <!-- Label (option) -->
    <label v-if="hasSlot('label')"
      :for="id">
      <slot name="label"></slot>
    </label>
  </fieldset>
</template>
