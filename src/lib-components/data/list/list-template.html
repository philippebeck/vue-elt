<template>
  <!-- LIST ELT (Dynamic Slot) -->
  <ul v-if="dynamic === true">
    <li v-for="(item, index) in items"
      :key="index">

      <slot name="items"
        :index="index"
        :item="item">
        {{ item }}
      </slot>
      
      <!-- Nested List (option) -->
      <ul v-if="hasSlot('nested')">

        <li v-for="(value, key) in item"
          :key="key">

          <slot name="nested"
            :index="index"
            :item="item"
            :key="key"
            :value="value">
            {{ value }}
          </slot>

        </li>
      </ul>
    </li>
  </ul>

  <!-- LIST ELT (Static Slot) -->
  <ul v-else>
    <li v-for="(item, index) in items"
      :key="index">

      <slot :name="`item-${index + 1}`"
        :index="index"
        :item="item">
        {{ item }}
      </slot>
      
      <!-- Nested List (option) -->
      <ul v-if="hasSlot('nested')">

        <li v-for="(value, key) in item"
          :key="key">

          <slot :name="`nested-${key + 1}`"
            :index="index"
            :item="item"
            :key="key"
            :value="value">
            {{ value }}
          </slot>

        </li>
      </ul>
    </li>
  </ul>
</template>
